{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-gradient" style="max-width: 450px; margin: 50px auto;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="logo-icon mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
                        B
                    </div>
                    <h2 class="mb-1">Join Bharat</h2>
                    <p class="text-muted">Create your account in seconds</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" 
                                   placeholder="First name" style="border-radius: 8px;">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" 
                                   placeholder="Last name" style="border-radius: 8px;">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" 
                               placeholder="Choose a username" required style="border-radius: 8px;">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" 
                               placeholder="your@email.com" required style="border-radius: 8px;">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" 
                               placeholder="Create a password" required style="border-radius: 8px;">
                        <small class="text-muted">Must be at least 8 characters</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" 
                               placeholder="Confirm your password" required style="border-radius: 8px;">
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to Bharat's <a href="#" class="text-decoration-none">Terms of Service</a> 
                                and <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" 
                            style="padding: 12px; border-radius: 10px;">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </button>
                    
                    <div class="text-center">
                        <span class="text-muted">Already have an account?</span>
                        <a href="{% url 'login' %}" class="text-decoration-none ms-1">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
