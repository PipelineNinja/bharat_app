{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card signup-container">
            <div class="card-body">
                <h2 class="card-title text-center mb-4"><span class="chakra-emblem"></span> Sign Up for BharatConnect</h2>
                <p class="text-center">Join our community today!</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary btn-lg w-100">Sign Up</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
