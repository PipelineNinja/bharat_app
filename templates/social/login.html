{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-gradient" style="max-width: 400px; margin: 100px auto;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="logo-icon mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
                        B
                    </div>
                    <h2 class="mb-1">Welcome to Bharat</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username or Email</label>
                        <input type="text" name="username" class="form-control form-control-lg" 
                               placeholder="Enter your username or email" required
                               style="border-radius: 10px; padding: 12px;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" 
                               placeholder="Enter your password" required
                               style="border-radius: 10px; padding: 12px;">
                        <div class="text-end mt-2">
                            <a href="#" class="text-decoration-none small">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" 
                            style="padding: 12px; border-radius: 10px;">
                        <i class="fas fa-sign-in-alt me-2"></i> Sign In
                    </button>
                    
                    <div class="text-center mb-3">
                        <span class="text-muted">Don't have an account?</span>
                        <a href="{% url 'signup' %}" class="text-decoration-none ms-1">Sign up</a>
                    </div>
                    
                    <div class="text-center">
                        <small class="text-muted">By continuing, you agree to Bharat's Terms and Privacy Policy</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
