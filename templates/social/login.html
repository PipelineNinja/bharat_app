{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card login-container">
            <div class="card-body">
                <h2 class="card-title text-center mb-4"><span class="chakra-emblem"></span> Log in to BharatConnect</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Log In</button>
                    <div class="text-center">
                        <a href="{% url 'signup' %}" class="btn btn-secondary btn-lg">Create New Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
