{% extends 'base.html' %}

{% block content %}
<div class="profile-header">
    <div class="row align-items-center">
        <div class="col-md-3 text-center">
            <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Picture">
            <h3 class="mt-3">{% if user.get_full_name %}{{ user.get_full_name }}{% else %}{{ user.username }}{% endif %}</h3>
            <p class="text-muted">@{{ user.username }}</p>
        </div>
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center">
                <div><h4>Timeline</h4></div>
                <div>
                    <button class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">About</h5>
                <p>Member of BharatConnect</p>
                <button class="btn btn-outline-primary w-100">Edit Details</button>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card post-card">
            <div class="card-body">
                <h5>Your Activity</h5>
                <p>Start posting to see your activity here!</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
